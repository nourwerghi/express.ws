<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            display: inline-block;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        h1 {
            padding: 20px;
            color: brown;
            display: flex;
            justify-content: center;
        }
        p {
            color: darkolivegreen;
            padding: 0 20px 20px 20px;
            display: flex;
            justify-content: center;
        }
        main {
            min-height: 70vh; /* Ensures content area is large enough */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
        footer a {
            color: lightblue;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="http://localhost:3000/">Home</a></li>
            <li><a href="http://localhost:3000/services">Our Services</a></li>
            <li><a href="http://localhost:3000/contact">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <h1>Welcome to the Home Page</h1>
        <p>This is the content of the Home page. Feel free to explore more about our services and contact us if you have any questions.</p>
    </main>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <p>Follow us on 
            <a href="https://twitter.com" target="_blank">Twitter</a>, 
            <a href="https://facebook.com" target="_blank">Facebook</a>, and 
            <a href="https://instagram.com" target="_blank">Instagram</a>.
        </p>
    </footer>
</body>
</html>
